<script>
function formatMoney(value) {
    return value.toFixed(2).replace('.', ',').replace(/(\d)(?=(\d{3})+\,)/g, '$1.');
}

function calcularTotal() {
    let checkboxes = document.querySelectorAll('input[name="ch[]"]:checked');
    let total = Array.from(checkboxes).reduce((acc, checkbox) => acc + parseFloat(checkbox.value), 0);
    document.getElementById('result').value = "R$ " + formatMoney(total);
    updateWhatsAppLink();
    updateItemCount();
    toggleOpacity();
}

function updateWhatsAppLink() {
    let checkboxes = document.querySelectorAll('input[name="ch[]"]:checked');
    let nome = document.getElementById('nome').value;
    let total = document.getElementById('result').value;
    let items = Array.from(checkboxes).map(checkbox => checkbox.nextElementSibling.textContent.trim()).join('\n--------------------------------------------------------\n');
    var chavePix = 'chave pix 71987444544\n                   SUELI MACIEL SILVA';
    var tutullo = 'LOJA SC VARIEDADE';
    var entrega = "Esses Perdidos Seram Entregue no prazo maximo de 2 dias apos a data do pagamento";
    var endereco = "Caso a retirada nao seja na loja INFORMAR o ENDERECO\nRUA \nBAIRRO\nCEP NOME COMPLETO\n COMPLEMETO\n Nº";

    let message = `${tutullo}
Nome: ${nome}
Total: ${total}\n
${items}

${chavePix}

${entrega}

${endereco}`;

    let whatsappLink = `https://wa.me/5571987444544?text=${encodeURIComponent(message)}`;
    document.getElementById('whatsappLink').href = whatsappLink;
}

function updateItemCount() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    let count = 0;
    checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
            count++;
        }
    });
    document.getElementById('itemCount').innerText = count;
}

function toggleOpacity() {
    const checkboxes = document.querySelectorAll('input[name="ch[]"]');
    const images = document.querySelectorAll('.product-img');
    checkboxes.forEach((checkbox, index) => {
        images[index].style.opacity = checkbox.checked ? '0.4' : '1';
    });
}

document.querySelectorAll('input[name="ch[]"]').forEach(checkbox => {
    checkbox.addEventListener('change', calcularTotal);
});

calcularTotal();
</script>
